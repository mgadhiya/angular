    <tr item-width="100%">
      <td>

<select name="ChartType" (change)="onChange($event.target.value)">
    <option value='pie3d'>Pie 3D</option>
    <option value='column2d'>Column2D</option>
    <option value='column3d'>Column3D</option>

  </select>
</td>
    </tr>
    <tr item-width="100%">
      <td>
<fusioncharts

    height='650'

    dataFormat='json'

  </fusioncharts>
</td>
</tr>
